<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="modal-rules closed">
        <div id="rules"> 
            <div class="close-modal-rules">
                <p>RULES</p>
                <span class="close">X</span>
            </div>
           
            <img src="rock-paper-scissors-master/images/image-rules-bonus.svg" alt="rules"
            width="100%" height="100%">  
        </div>
    </div>

    <div class="board-score">
        <img src="rock-paper-scissors-master/images/logo-bonus.svg" alt="letters">
        <div class="score">
            <p class="mark">score</p>
            <p class="number"></p>
        </div>
    </div>

    <div class="cards-board">
        <div class="pentagon">
            <div class="choices paper paperPosition" data-choice="paper"><img src="rock-paper-scissors-master/images/icon-paper.svg" alt="paper" width="100%" height="100%"></div>
            <div class="choices scissors scissorsPosition" data-choice="scissors"><img src="rock-paper-scissors-master/images/icon-scissors.svg" alt="scissors" width="100%" height="100%"></div>
            <div class="choices rock rockPosition" data-choice="rock"><img src="rock-paper-scissors-master/images/icon-rock.svg" alt="rock" width="100%" height="100%"></div>
            <div class="choices spock spockPosition" data-choice="spock"><img src="rock-paper-scissors-master/images/icon-spock.svg" alt="spock" width="100%" height="100%"></div>
            <div class="choices lizard lizardPosition" data-choice="lizard"><img  src="rock-paper-scissors-master/images/icon-lizard.svg" alt="lizard" width="100%" height="100%"></div>
            <img src="rock-paper-scissors-master/images/bg-pentagon.svg" alt="pentagon" width="100%" height="100%">
        </div>
    </div>
    <button class="open-rules">RULES</button>
    <script src="script.js"></script>
</body>
</html>
